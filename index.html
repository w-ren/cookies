<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cookies Act 2020</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sansita+Swashed&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div
  class="flex items-center justify-center min-h-screen"
  id="app"
  :style="backdrop"
  style="background-size: 150px;"
>
  <div class="fixed top-0 right-0 font-mono mr-5 mt-3" :class="{'bg-gray-100 px-3 py-1 rounded-lg': biscuitTime && clicks > 4}">{{ clickCount }}</div>
  <div class="text-center bg-gray-100 p-8 rounded-lg shadow-lg mx-2" v-cloak id="card">
    <h1 class="text-4xl">
      Here's A {{ biscuitTime ? 'Biscuit' : 'Cookie' }}!
    </h1>
   <h3 class="text-sm my-5 text-gray-600">
     A lil goodie from {{ biscuitTime ? 'THE QUEEN?!' : 'ARK'}} to you for finals because it's stressful whether or not you're a student or faculty.
    </h3>   
    <img
      :src="biscuitTime ? 'https://assets.stickpng.com/images/580b57fbd9996e24bc43c0f4.png' : 'https://cdn.pixabay.com/photo/2014/04/02/17/06/cookie-307960__340.png'"
      alt="biscuitTime ? 'Biscuit' : 'Cookie'"
      class="image"
      @click="clicks++"
    >
  <h2 class="bg-gray-200 rounded px-5 py-3 mt-6">
     {{ chooseNote() }}
  </h2>  
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
